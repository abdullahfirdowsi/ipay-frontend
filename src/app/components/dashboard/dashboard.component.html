<div class="container my-4">
  <!-- Header -->
  <div class="d-flex flex-column flex-sm-row justify-content-between align-items-center mb-4">
    <h2 class="text-primary fw-bold mb-3 mb-sm-0">Dashboard</h2>
    <button class="btn btn-outline-primary w-100 w-sm-auto" routerLink="/payment">New Payment</button>
  </div>

  <!-- Balance Cards -->
  <div class="row g-3 mb-4">
    <div class="col-12 col-sm-12 col-md-6 col-lg-4 mb-3">
      <div class="card bg-primary text-white h-100">
        <div class="card-body d-flex flex-column justify-content-center align-items-center text-center p-3 p-md-4">
          <h5 class="card-title">Wallet Balance</h5>
          <h3 class="display-5 display-md-4 fw-bold">$1,250.75</h3>
        </div>
      </div>
    </div>
    <div class="col-6 col-sm-6 col-md-6 col-lg-4 mb-3">
      <div class="card bg-light shadow-sm h-100">
        <div class="card-body text-center p-3 p-md-4">
          <h5 class="card-title text-secondary">Rewards</h5>
          <p class="lead">Earned Points: <strong>1250</strong></p>
        </div>
      </div>
    </div>
    <div class="col-6 col-sm-6 col-md-6 col-lg-4 mb-3">
      <div class="card bg-light shadow-sm h-100">
        <div class="card-body text-center p-3 p-md-4">
          <h5 class="card-title text-secondary">Offers</h5>
          <p class="lead">Up to 20% cashback!</p>
        </div>
      </div>
    </div>
  </div>

  <!-- Quick Actions -->
  <div class="d-flex flex-wrap justify-content-center justify-content-md-around gap-2 gap-md-3 mb-4">
    <button class="btn btn-outline-primary rounded-pill px-3 px-md-4 py-2 py-md-3 m-1" style="min-width: 110px;">
      <i class="bi bi-send-fill me-2"></i><span>Send Money</span>
    </button>
    <button class="btn btn-outline-primary rounded-pill px-3 px-md-4 py-2 py-md-3 m-1" style="min-width: 110px;">
      <i class="bi bi-wallet2 me-2"></i><span>Pay</span>
    </button>
    <button class="btn btn-outline-primary rounded-pill px-3 px-md-4 py-2 py-md-3 m-1" style="min-width: 110px;">
      <i class="bi bi-qr-code-scan me-2"></i><span>Scan QR</span>
    </button>
  </div>

  <!-- Recent Transactions -->
  <h4 class="text-primary mb-3">Recent Transactions</h4>
  <div class="table-responsive shadow-sm rounded">
    <table class="table table-striped table-hover align-middle mb-0">
      <thead class="table-primary">
        <tr>
          <th class="d-none d-md-table-cell">Date</th>
          <th>Description</th>
          <th>Amount</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td class="d-none d-md-table-cell">2024-04-20</td>
          <td>
            <div class="d-md-none text-muted small mb-1">2024-04-20</div>
            Electricity Bill
          </td>
          <td>$120.00</td>
          <td><span class="badge bg-success">Paid</span></td>
        </tr>
        <tr>
          <td class="d-none d-md-table-cell">2024-04-19</td>
          <td>
            <div class="d-md-none text-muted small mb-1">2024-04-19</div>
            Grocery
          </td>
          <td>$85.50</td>
          <td><span class="badge bg-warning text-dark">Pending</span></td>
        </tr>
        <tr>
          <td class="d-none d-md-table-cell">2024-04-18</td>
          <td>
            <div class="d-md-none text-muted small mb-1">2024-04-18</div>
            Salary
          </td>
          <td>$2,500.00</td>
          <td><span class="badge bg-success">Received</span></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
